name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore sim-core/sim-core.csproj
      
    - name: Build
      run: dotnet build sim-core/sim-core.csproj --no-restore
      
    - name: Test
      run: dotnet test sim-core/Tests/sim-core.Tests.csproj --no-build --verbosity normal